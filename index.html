<script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
    }

    $(".icon-item").on("click", function () {
        const icon = $(this).find("i");
        navigator.clipboard.writeText(icon[0].outerHTML);
    })
</script>
